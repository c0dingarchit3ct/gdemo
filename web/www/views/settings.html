<p>This is the settings view.</p>
<span class="center_title">  <h1>Settings page</h1> </span>
<div class = "petadd_row">
  <label class="item item-input">
    <span class="input-label">Host Name </span>
    <input type="text"  ng-model="settings.host">
  </label>
</div>
<div class = "petadd_row">
  <label class="item item-input">
    <span class="input-label">Port Number </span>
    <input type="text"  ng-model="settings.port">
  </label>
</div>
<div class="petadd_button_area">
  <button class="button button-positive button-block" ng-click="setBackend()">Save</button>
</div>
